<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bundle Builder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<h1 class="main-heading">Buy 3 and Save 30%</h1>

<div class="container">
  <!-- Product Grid -->
  <section class="product-grid">
    <div class="product" data-id="1" data-name="Tie-Dye Lounge" data-price="150" data-img="assets/photo-1432149877166-f75d49000351.jpg">
      <img src="assets/photo-1432149877166-f75d49000351.jpg" alt="Tie-Dye Lounge" />
      <div class="info">
        <span class="product-name">Tie-dye lounge</span>
        <span class="product-price">$150.00</span>
      </div>
      <button class="add-btn">Add to Bundle +</button>
    </div>
    <div class="product" data-id="2" data-name="Sunbrust Tracksuit" data-price="150" data-img="assets/photo-1515886657613-9f3515b0c78f.jpg">
      <img src="assets/photo-1515886657613-9f3515b0c78f.jpg" alt="Sunbrust Tracksuit" />
      <div class="info">
        <span class="product-name">Sunbrust tracksuit</span>
        <span class="product-price">$150.00</span>
      </div>
      <button class="add-btn">Add to Bundle +</button>
    </div>
    <div class="product" data-id="3" data-name="Retro Red Streetwear" data-price="150" data-img="assets/photo-1529139574466-a303027c1d8b.jpg">
      <img src="assets/photo-1529139574466-a303027c1d8b.jpg" alt="Retro Red Streetwear" />
      <div class="info">
        <span class="product-name">Retro red streetwear</span>
        <span class="product-price">$150.00</span>
      </div>
      <button class="add-btn">Add to Bundle +</button>
    </div>
    <div class="product" data-id="4" data-name="Urban Sportswear Combo" data-price="150" data-img="assets/photo-1588117260148-b47818741c74.jpg">
      <img src="assets/photo-1588117260148-b47818741c74.jpg" alt="Urban Sportswear Combo" />
      <div class="info">
        <span class="product-name">Urban sportswear combo</span>
        <span class="product-price">$150.00</span>
      </div>
      <button class="add-btn">Add to Bundle +</button>
    </div>
    <div class="product" data-id="5" data-name="Oversized Knit & Coat" data-price="150" data-img="assets/photo-1608748010899-18f300247112.jpg">
      <img src="assets/photo-1608748010899-18f300247112.jpg" alt="Oversized Knit & Coat" />
      <div class="info">
        <span class="product-name">Oversized knit & coat</span>
        <span class="product-price">$150.00</span>
      </div>
      <button class="add-btn">Add to Bundle +</button>
    </div>
    <div class="product" data-id="6" data-name="Chic Monochrome Blazer" data-price="150" data-img="assets/photo-1632149877166-f75d49000351.jpg">
      <img src="assets/photo-1632149877166-f75d49000351.jpg" alt="Chic Monochrome Blazer" />
      <div class="info">
        <span class="product-name">Chic monochrome blazer</span>
        <span class="product-price">$150.00</span>
      </div>
      <button class="add-btn">Add to Bundle +</button>
    </div>
  </section>

  <!-- Sidebar -->
  <aside class="sidebar">
    <h2>Create Bundle</h2>
    <div class="sidebar-tip">Add at least 3 products and Save 30%.</div>
    <div class="progress-bar">
      <div id="progress"></div>
    </div>
    <div id="selected-items"></div>
    <div id="discount" class="discount-box">
      <!-- Discount will be rendered by JS -->
    </div>
    <div id="subtotal" class="subtotal-line">Subtotal: $0.00</div>
    <button id="cart-btn" disabled>Add 3 Items to Cart</button>
  </aside>
</div>

<script src="script.js"></script>
</body>
</html>
